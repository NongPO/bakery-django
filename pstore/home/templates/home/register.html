{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก | {{ company_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/style_new.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:linear-gradient(135deg,#fffbe7 0%,#ffe0e9 100%);">
    <div class="login-container card shadow p-4" style="max-width:400px;border-radius:22px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus" style="font-size:3.5rem;color:#ff7e7e;"></i>
            <h2 class="fw-bold mt-2 text-bakery">สมัครสมาชิก</h2>
        </div>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-bold text-brown">ชื่อผู้ใช้</label>
                <input type="text" class="form-control rounded-pill" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold text-brown">อีเมล</label>
                <input type="email" class="form-control rounded-pill" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label fw-bold text-brown">รหัสผ่าน</label>
                <input type="password" class="form-control rounded-pill" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label fw-bold text-brown">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control rounded-pill" id="password2" name="password2" required>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger py-2 small mb-3">
                    {{ form.errors }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-bakery w-100 rounded-pill py-2 fw-bold">สมัครสมาชิก</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-brown small">เข้าสู่ระบบ</a>
        </div>
    </div>
</body>
</html>
